name: Playwright API Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 3: Install Backend Dependencies (Root)
      - name: Install Backend Dependencies
        run: npm install

      # Step 4: Install api-tests Dependencies
      - name: Install API Test Dependencies
        run: |
          cd api-tests
          npm install

      # Step 5: Install Playwright Browsers
      - name: Install Playwright Browsers
        run: |
          cd api-tests
          npx playwright install --with-deps

      # Step 6: Start Backend Server
      - name: Start Server
        run: |
          node server.js &
          sleep 5

      # Step 7: Run Playwright API Tests
      - name: Run Playwright API Tests
        run: |
          cd api-tests
          npx playwright test

      # Step 8: Upload Playwright Report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: api-tests/playwright-report/
          retention-days: 30
